<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="img-container">

        <div class="cover-img"></div>
        <div class="custom-pdb d-flex justify-content-center">
            <div class="cover-panel coverpanel-right">
                <h1 class="my-4">لوازم یدکی پورشه تا پراید ! هر چی میخوای جستجو کن :</h1>
                <div class="input-group">

                </div>
                <h3>بیش از ۱۵۰ برند لوازم یدکی و ۶۰,۰۰۰ محصول</h3>

            </div>


            <div class="coverpanel coverpanel-left">

                <div class="title-block">

                </div>
                    <div class="input-group mb-3 me-2">
                        <select class="form-select" aria-label="car-brand" name="car-brand" id="car-brand">
                            <option value="brand">برند</option>
                            <option value="pride">پراید</option>
                            <option value="nissan">نیسان</option>
                            <option value="audi">آئودی</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 mx-2">
                        <select class="form-select" aria-label="car-model" name="car-model" id="car-model">
                            <option value="brand">برند</option>
                            <option value="pride">پراید</option>
                            <option value="nissan">نیسان</option>
                            <option value="audi">آئودی</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 mx-2">
                        <select class="form-select" aria-label="car-tip" name="car-tip" id="car-tip">
                            <option value="brand">برند</option>
                            <option value="pride">پراید</option>
                            <option value="nissan">نیسان</option>
                            <option value="audi">آئودی</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 ms-2">
                        <select class="form-select" aria-label="car-subtip" name="car-subtip" id="car-subtip">
                            <option value="brand">برند</option>
                            <option value="pride">پراید</option>
                            <option value="nissan">نیسان</option>
                            <option value="audi">آئودی</option>

                    </div>
              
                <div class="input-singel">

                <div class="button">
                    <button class="btn-btn w-100" type="button">ثبت درخواست قطعه</button>

                </div>
